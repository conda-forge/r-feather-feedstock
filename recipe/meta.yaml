{% set version = "0.3.5" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-feather
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/feather_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/feather/feather_{{ version }}.tar.gz
  sha256: 50ff06d5e24d38b5d5d62f84582861bd353b82363e37623f95529b520504adbf

build:
  number: 5
  rpaths:
    - lib/R/lib/
    - lib/
  skip: true  # [ppc64le]

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ stdlib("c") }}          # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('m2w64_cxx') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - r-rcpp                       # [build_platform != target_platform]
    - r-hms                        # [build_platform != target_platform]
    - r-tibble >=2.0.0             # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp
    - r-hms
    - r-tibble >=2.0.0
  run:
    - r-base
    - r-rcpp
    - r-hms
    - r-tibble >=2.0.0

test:
  commands:
    - $R -e "library('feather')"           # [not win]
    - "\"%R%\" -e \"library('feather')\""  # [win]

about:
  home: https://github.com/wesm/feather
  license: Apache 2.0
  license_file: LICENSE.txt
  summary: Read and write feather files, a lightweight binary columnar data store designed for
    maximum speed.

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

