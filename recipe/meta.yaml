{% set version = '0.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-feather
  version: {{ version|replace("-", "_") }}

source:
  fn: feather_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/feather_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/feather/feather_{{ version }}.tar.gz
  sha256: f1069bf920e9bc3da6bf43542a3a7ccc3142544d759945115ecade69dd5ccde0

build:
  merge_build_host: True  # [win]
  number: 1
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp
    - r-hms
    - r-tibble
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-hms
    - r-tibble

test:
  commands:
    - $R -e "library('feather')"           # [not win]
    - "\"%R%\" -e \"library('feather')\""  # [win]

about:
  home: https://github.com/wesm/feather
  license: Apache 2.0
  summary: Read and write feather files, a lightweight binary columnar data store designed for
    maximum speed.
  license_family: APACHE

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
